<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Speed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="windspeed-page">

    <nav class="navbar">
        <ul>
            <li><a href="Temperature.html">Temperature</a></li>
            <li><a href="Humidity.html">Humidity</a></li>
            <li><a href="UVIndex.html">UV Index</a></li>
            <li><a href="WindSpeed.html">Wind Speed</a></li>
        </ul>
    </nav>
    
    
    <svg id="windspeed-icon" width="80" height="80" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
        <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"/>
    </svg>
    
    <hr>

    <h2>WindSpeed</h2>
    <p id="winddata"></p>

    <script>
        const cityData = JSON.parse(localStorage.getItem("cityData"));
        const windSpeedElement = document.getElementById("winddata");
        const windSpeedIcon = document.getElementById("windspeed-icon");

        if (cityData) {
            windSpeedElement.innerText = `${cityData.windSpeed}`;

            const windSpeedValue = parseInt(cityData.windSpeed);

            
            if (windSpeedValue > 1) {
                windSpeedIcon.setAttribute('fill', 'purple');  
            } else {
                windSpeedIcon.setAttribute('fill', 'white');  
            }
        }
    </script>

</body>
</html>
