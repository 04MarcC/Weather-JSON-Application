    <h2>UVIndex</h2>
    <p id="uvdata"></p>

    <script>
       const cityData = JSON.parse(localStorage.getItem("cityData"));
        const uvIndexElement = document.getElementById("uvdata");
        const uvIcon = document.getElementById("uvicon");

        if (cityData) {
            const uvIndexValue = parseFloat(cityData.uvIndex);
            uvIndexElement.innerText = `${uvIndexValue}`;
            
           
            if (uvIndexValue > 1) {
                uvIcon.setAttribute('fill', 'orange');  
            } else {
                uvIcon.setAttribute('fill', 'white');  
            }
        } 
    </script>
