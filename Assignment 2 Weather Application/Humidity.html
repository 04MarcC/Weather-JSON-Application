    <h2>Humidity</h2>
    <p id="humiditydata"></p>

    <script>
        const cityData = JSON.parse(localStorage.getItem("cityData"));
        const humidityElement = document.getElementById("humiditydata");
        const humidityIcon = document.getElementById("humidity-icon");

        if (cityData) {
            humidityElement.innerText = `${cityData.humidity}`;

            const humidityValue = parseFloat(cityData.humidity);
            
            
            if (humidityValue > 0.1) {
                humidityIcon.setAttribute('fill', 'orange'); 
            } else {
                humidityIcon.setAttribute('fill', 'white'); 
            }
        }
    </script>
